<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Murugan Laundry Bill</title>
  <style>
    @page { size: A4; margin: 10mm; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { width: 100%; max-width: 700px; margin: auto; padding: 5px; border: 2px solid black; box-sizing: border-box; }
    .header { text-align: center; }
    .header h2 { font-size: 18px; margin: 0; text-decoration: underline; }
    .header p { margin: 3px 0; font-size: 13px; }
    .line { border-bottom: 1px solid black; margin: 6px 0; }
    .info { display: flex; justify-content: space-between; font-size: 12px; }
    .info input { width: 100%; padding: 3px; font-size: 12px; border: none; border-bottom: 1px dotted #555; background: transparent; outline: none; }
    table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 4px; }
    table, th, td { border: 1px solid black; }
    th, td { padding: 2px; text-align: center; }
    input[type="text"], input[type="number"], input[type="date"] {
      box-sizing: border-box; padding: 2px; font-size: 11px;
      border: none; border-bottom: 1px dotted #555; background: transparent; outline: none;
    }
    .desc-input { width: 100%; }
    .small-input { width: 45px; }
    .totals { display: flex; justify-content: space-between; margin-top: 8px; }
    .totals .left, .totals .right { width: 48%; font-size: 11px; }
    .totals .right td { text-align: left; }
    .footer-line { border-top: 1px solid black; margin-top: 10px; }
    button.delete-btn { font-size: 10px; padding: 2px 6px; cursor: pointer; }
    @media print {
      button { display: none; }
      body { margin: 0; }
      .container { border: none; }
      input {
        border: none !important; outline: none !important; background: none !important;
        -webkit-appearance: none !important; appearance: none !important; padding: 0 !important;
      }
      input::-webkit-inner-spin-button, input::-webkit-calendar-picker-indicator {
        display: none !important; -webkit-appearance: none !important;
      }
    }
  </style>
</head>
<body>

<div class="container" id="invoice">
  <div class="header">
    <h2>MURUGAN LAUNDRY</h2>
    <p>
      <select id="shopAddressSelect" onchange="toggleShopAddressInput(this)"
        style="display:block; margin:0 auto; border:none; border-bottom:1px dotted #555;
               background:transparent; outline:none; font-size:13px; text-align:center; width:fit-content;">
        <option value="default">10th Cross, Patel Layout, Balagere Road, Varthur, Bangalore - 87</option>
        <option value="manual">Enter Manually</option>
      </select>
      <input type="text" id="manualShopAddress"
        style="display:none; margin:0 auto; border:none; border-bottom:1px dotted #555;
               background:transparent; outline:none; font-size:13px; text-align:center; width:fit-content;"
        placeholder="Enter Shop Address Here" />
      <span id="finalShopAddress"
        style="display:none; font-size:13px; text-align:center; display:block; margin:0 auto; width:fit-content;"></span>
    </p>
  </div>

  <div class="line"></div>

  <div class="info">
    <div style="width: 48%;">
      <label>Customer Name: <input type="text" /></label><br /><br />
      <label>Contact No.: <input type="text" /></label><br /><br />
      <label>Customer Address: <input type="text" style="width: 100%;" /></label>
    </div>
    <div style="width: 48%;">
      <label>Order ID: <input type="text" /></label><br /><br />
      <div style="display: flex; justify-content: space-between; gap: 5px;">
        <label>Pickup Date: <input type="date" style="width: 100px;" /></label>
        <label>Drop Date: <input type="date" style="width: 100px;" /></label>
      </div>
    </div>
  </div>

  <div class="line"></div>

  <table>
    <thead>
      <tr>
        <th>Sl. No.</th>
        <th>Description</th>
        <th>Service</th>
        <th>Price</th>
        <th>Qty.</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="bill-body">
      <!-- 10 starting rows -->
      <script>
        for (let i = 1; i <= 10; i++) {
          document.write(`
            <tr>
              <td>${i}</td>
              <td><input type="text" class="desc-input" /></td>
              <td><input type="text" /></td>
              <td><input type="number" class="small-input price" oninput="calculateRow(this)" /></td>
              <td><input type="number" class="small-input qty" oninput="calculateRow(this)" /></td>
              <td><span class="amount">0.00</span></td>
              <td><button type="button" class="delete-btn" onclick="deleteRow(this)">X</button></td>
            </tr>
          `);
        }
      </script>
    </tbody>
  </table>

  <div class="totals">
    <div class="left">
      <p><strong>Timings:</strong> 9:00 am to 9:00 pm</p>
      <p><strong>Mob:</strong> <input type="text" value="9113647449, 9880114327" style="width: 100%;" /></p>
    </div>
    <div class="right">
      <table>
        <tr><td>Sub Total</td><td>:</td><td><span id="subtotal">0.00</span></td></tr>
        <tr><td>Discount</td><td>:</td><td><input type="number" id="discount" value="0" oninput="calculateTotal()" /></td></tr>
        <tr><td>Other Charges</td><td>:</td><td><input type="text" /></td></tr>
        <tr><td><strong>Gross Amount</strong></td><td>:</td><td><span id="gross">0.00</span></td></tr>
      </table>
    </div>
  </div>

  <div class="footer-line"></div>
</div>

<script>
  function calculateRow(input) {
    let row = input.closest("tr");
    let price = parseFloat(row.querySelector(".price")?.value) || 0;
    let qty = parseFloat(row.querySelector(".qty")?.value) || 0;
    row.querySelector(".amount").innerText = (price * qty).toFixed(2);
    calculateTotal();
    addRowIfNeeded();
  }

  function calculateTotal() {
    let subtotal = 0;
    document.querySelectorAll(".amount").forEach(span => {
      subtotal += parseFloat(span.innerText) || 0;
    });
    document.getElementById("subtotal").innerText = subtotal.toFixed(2);
    let discount = parseFloat(document.getElementById("discount").value) || 0;
    document.getElementById("gross").innerText = (subtotal - discount).toFixed(2);
  }

  function addRowIfNeeded() {
    let rows = document.querySelectorAll("#bill-body tr");
    let lastRow = rows[rows.length - 1];
    let desc = lastRow.querySelector(".desc-input").value.trim();
    let qty = lastRow.querySelector(".qty").value.trim();

    if (desc !== "" && qty !== "") {
      addRow();
    }
  }

  function addRow() {
    let tbody = document.getElementById("bill-body");
    let rowCount = tbody.rows.length + 1;
    let newRow = document.createElement("tr");
    newRow.innerHTML = `
      <td>${rowCount}</td>
      <td><input type="text" class="desc-input" /></td>
      <td><input type="text" /></td>
      <td><input type="number" class="small-input price" oninput="calculateRow(this)" /></td>
      <td><input type="number" class="small-input qty" oninput="calculateRow(this)" /></td>
      <td><span class="amount">0.00</span></td>
      <td><button type="button" class="delete-btn" onclick="deleteRow(this)">X</button></td>
    `;
    tbody.appendChild(newRow);

    // bind listener
    newRow.querySelector(".desc-input").addEventListener("input", addRowIfNeeded);
    newRow.querySelector(".qty").addEventListener("input", addRowIfNeeded);
  }

  function deleteRow(btn) {
    let row = btn.closest("tr");
    row.remove();
    updateSerialNumbers();
    calculateTotal();
  }

  function updateSerialNumbers() {
    document.querySelectorAll("#bill-body tr").forEach((row, index) => {
      row.querySelector("td").innerText = index + 1;
    });
  }

  // Attach listeners for initial rows
  document.querySelectorAll(".desc-input, .qty").forEach(input => {
    input.addEventListener("input", addRowIfNeeded);
  });
</script>
</body>
</html>
